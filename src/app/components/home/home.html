<div class="card">
  <h3 class="section-title">Smart Interviews</h3>
  <div style="display: flex; gap: 16px; align-items: center; flex-wrap: wrap;">
    <button (click)="createSession()" class="primary-btn">Create New Interview</button>
    <button (click)="openJoin()" class="secondary-btn">Join A Interview</button>
  </div>

  <div style="margin-top: 24px;">
    <h4 class="sub-title">Created Sessions</h4>
    <div *ngIf="createdSessions.length === 0" class="small">No sessions yet</div>
    <ul style="margin-top: 12px;">
      <li *ngFor="let s of createdSessions" class="session-item">
        {{ s }}
        <button (click)="openRoom(s)" class="primary-btn">Open Interview Room</button>
      </li>
    </ul>
  </div>
</div>
